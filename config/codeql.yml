name: "GeekMasher CodeQL Configuration"

disable-default-queries: true

queries:
  # Javascript security and extended and exclude a few unwanted queries
  - name: Use a custom Javascript suite
    uses: GeekMasher/security-query/config/javascript-suite.qls@main

  - uses: GeekMasher/security-query/javascript/CWE-789/HardcodedPassword_SendGrid.ql@main

paths-ignore:
  # JavaScript
  - node_modules
  - '**/*.test.js'
  # GoLang
  - '**/*.test.go'

paths:
  - '/**/'