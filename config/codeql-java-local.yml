name: "GeekMasher CodeQL Local Threat Model Configuration"

disable-default-queries: true

queries:
  # Javascript security and extended and exclude a few unwanted queries
  - name: Use a custom Javascript suite
    uses: GeekMasher/security-queries/config/codeql-java-local-suite@main


paths-ignore:
  # JavaScript
  - 'node_modules'
  - '**/*.test.js'
  - '**/bootstrap.js'
  - '**/bootstrap.min.js'
  - '**/jquery-*.js'

paths:
  - '/**/'